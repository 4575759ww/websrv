<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h1>REST API - Simple Session Login</h1>
    <form action="/rest/login" method="post">
        <table>
            <tr>
                <td>Pick a user ID:</td>
                <td><input type="number" name="uid"></td>
            <tr>
            <tr>
                <td><input type="submit" value="ok"></td>
            </tr>
        </table>
    </form>
</body>
</html>
