<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>form</title>
</head>
<body>
    <h1>REST API - Form</h1>
    <h2>HTTP POST based</h2>
    <form action="/rest/form" method="post">
        <table>
            <tr>
                <td>Enter some text:</td>
                <td><input type="text" name="str1"></td>
            <tr>
            <tr>
                <td>Enter some text:</td>
                <td><input type="text" name="str2"></td>
            </tr>
            <tr>
                <td><input type="submit" value="ok"></td>
            </tr>
        </table>
    </form>
    <h2>HTTP GET based</h2>
    <form action="/rest/form" method="get">
        <table>
            <tr>
                <td>Enter some text:</td>
                <td><input type="text" name="str1"></td>
            <tr>
            <tr>
                <td>Enter some text:</td>
                <td><input type="text" name="str2"></td>
            </tr>
            <tr>
                <td><input type="submit" value="ok"></td>
            </tr>
        </table>
    </form>
</body>
</html>
